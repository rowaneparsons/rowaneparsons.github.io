    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>
    <div>
        <div ng-include="'navBar.html'"></div>
    </div>

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
         style="max-height: auto; background-image: url('src/imgs/tree2.png'); background-size: cover;">
        <div class="col-md-5 p-lg-5 mx-auto my-5" style="color:#FFFFFF">
            <h1 class="display-4 font-weight-normal" style="font-family: 'Rochester';">Row's Sews</h1>
            <!--<p class="lead font-weight-normal">I'm Rowan and I'm super duper at sewing and stuff. Have a look at what I-->
                <!--can do.</p>-->
            <!--<a class="btn btn-outline-secondary" href="#">Coming soon</a>-->
        </div>
    </div>

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" style="background-color:#e6ffff;">
        <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 py-3">
                <h2 class="display-5">Quilts</h2>
                <p class="lead">I make bad ass quilts that look all professional.</p>
                <a class="btn btn-outline-secondary" href="quilts.html">Go</a>
            </div>
            <div class="bg-light box-shadow mx-auto"
                 style="max-width: 80%;max-height: 80%; border-radius: 21px 21px 0 0; padding: 25px 25px 25px 25px; opacity: 0.2;">
                <img src="src/imgs/quilt.jpg" alt="Quilts"
                     style="max-width: 80%;max-height: 80%;">
            </div>
        </div>
    </div>

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" style="background-color:#ffe6ff;">
        <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h2 class="display-5">Sleepsuit Monsters</h2>
                <p class="lead">I make scaaaaaary monsters from baby sleepsuits.</p>
            </div>
            <div class="bg-dark box-shadow mx-auto"
                 style="max-width: 80%;max-height: 80%; border-radius: 21px 21px 0 0; padding: 25px 25px 25px 25px; opacity: 0.5;">
                <img src="src/imgs/monster.jpg" alt="Sleepsuit Monster" style="max-width: 50%;max-height: 20%;">
            </div>
        </div>
    </div>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"
             style="background-color:#ffffe6;">
            <div class="my-3 p-3">
                <h2 class="display-5">General Mending</h2>
                <p class="lead">I can sew anything. Look at this.</p>
            </div>
            <div class="bg-dark box-shadow mx-auto" style="max-width: 80%;max-height: 80%; border-radius: 21px 21px 0 0; padding: 25px 25px 25px 25px; opacity: 0.5;">
                <img src="src/imgs/sewing.jpg" alt="Sewing" style="max-width: 100%;max-height: 100%;">
            </div>
        </div>
        <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style="background-color:#ffffcc;">
            <div class="my-3 py-3">
                <h2 class="display-5">HR Administration</h2>
                <p class="lead">I can even help out with your Human Resources administration.</p>
            </div>
            <div class="bg-light box-shadow mx-auto" style="max-width: 80%;max-height: 80%; border-radius: 21px 21px 0 0; padding: 25px 25px 25px 25px; opacity: 0.5;">
                <img src="src/imgs/rowan.jpg" alt="Rowan" style="max-width: 100%;max-height: 100%;">
            </div>
        </div>
